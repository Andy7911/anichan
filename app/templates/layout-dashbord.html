<!DOCTYPE html>
<html lang="en">
    <head>

        <!-- Ajoutez ici vos balises meta, liens CSS, etc. communs Ã  toutes les pages -->
        <head>
            <meta charset="UTF-8">
            <meta name="viewport"
                content="width=device-width, initial-scale=1.0">
            <title>Document</title>
            <link rel="preconnect" href="https://fonts.googleapis.com">
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
            <link
                href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Oxygen:wght@300;400&family=Share+Tech&display=swap"
                rel="stylesheet">
            <link rel="stylesheet"
                href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css"
                type="text/css" />
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
            <!-- Import the Font Awesome library -->
            <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
                integrity="sha512-..." crossorigin="anonymous" />
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/css/multi-select-tag.css">

        </head>
        <body>
    
            <div class="container-wild">
                <div class="navigation">
                    <ul>
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <img src="../static/img/Anime-world-forumg.png" width="75"  height="75" srcset="">
                                </span>
                                <span class="title">Anichan</span>
                            </a>
                        </li>

                        <li>
                            <a href="/hero">
                                <span class="icon">
                                    <ion-icon name="browsers"></ion-icon>                                </span>
                                <span class="title">Hero</span>
                            </a>
                        </li>
                        <li>
                            <a href="/dashbord">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span class="title">Dashboard</span>
                            </a>
                        </li>

                        <li>
                            <a href="/dashbord/anime">
                                <span class="icon">
                                    <ion-icon name="tv"></ion-icon>                                </span>
                                <span class="title">Animes</span>
                            </a>
                        </li>

                        <li>
                            <a href="/dashbord/episode">
                                <span class="icon">
                                    <ion-icon name="play-outline"></ion-icon>
                                </span>
                                <span class="title">Episodes</span>
                            </a>
                        </li>

                   

                        <li>
                            <a href="#">
                                <span class="icon">
                                    <ion-icon
                                        name="settings-outline"></ion-icon>
                                </span>
                                <span class="title">Settings</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span class="icon">
                                    <ion-icon
                                        name="lock-closed-outline"></ion-icon>
                                </span>
                                <span class="title">Password</span>
                            </a>
                        </li>

                        <li>
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="log-out-outline"></ion-icon>
                                </span>
                                <span class="title">Sign Out</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="main">
                    <div class="topbar">
                        <div class="toggle">
                            <ion-icon name="menu-outline"></ion-icon>
                        </div>
        
                  {%if active_page == 'dashbord' %}     
                   <div class="search">
                            <label>
                                <input type="text" placeholder="Search here">
                                <ion-icon name="search-outline"></ion-icon>
                            </label>
                        </div>
                        {% endif%}
        
                        <div class="user">
                            <img src="assets/imgs/customer01.jpg" alt="">
                        </div>
                    </div>
                {% block content %}{% endblock %}
            </div>
            </div>

            

            <script src="assets/js/main.js"></script>

            <!-- ====== ionicons ======= -->
            <script src="https://cdn.jsdelivr.net/gh/habibmhamadi/multi-select-tag@2.0.1/dist/js/multi-select-tag.js"></script>
            <script src="../static/dist/bundle.js"></script>
            <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
            <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
        </body>
    </html>
